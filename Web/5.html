<!-- on a single element we can apply multiple classes implemented -->

<h1 class="c1 c2 c3">Helluuuuuuuuu by class</h1>
<!-- id doesnt implemented multiple id in class  -->
<!-- generally we use class it more  -->
<h1 id="x1 x2 x3">Helluuuuuuuuu by id</h1>
<style>
    .c1 { background-color: blanchedalmond}
    .c2 { text-transform: uppercase;}
    .c3 {
        text-align: center;
    }

    #x1 { background-color: blanchedalmond}
    #x2 { text-transform: uppercase;}
</style>
